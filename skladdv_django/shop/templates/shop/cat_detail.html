{% extends "shop/base.html" %}

{% block title %}Товары из категории{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">

{% if goods %}
    {% for good in goods %}
        {% if good.available_for_order %}
            <li> <a href="/catalog/{{ good.id }}/"> {{ good.title }}</a></li>
        {% endif %}
    {% endfor %}
{% endif %}
        </div>
    </div>

{% endblock %}
