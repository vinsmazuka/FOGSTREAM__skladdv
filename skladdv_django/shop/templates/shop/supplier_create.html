{% extends "shop/base.html" %}

{% block title %}Создание поставщика{% endblock %}

{% block content %}
<div class="container">
    <div class="row login create_users">
        <h3>{{ message }}</h3>
        <h1>Создание поставщика</h1>
        <form method="post" action="">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit">Создать</button>
        </form>
    </div>
</div>

{% endblock %}
