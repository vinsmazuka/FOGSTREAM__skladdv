{% extends "shop/base.html" %}

{% block title %}Карточка товара{% endblock %}

{% block content %}

<h1> {{ good }} </h1>
<div> Артикул: {{ good.artikul }} </div>
<div> Цена: {{ good.price }} руб. за 1 {{ good.unit }} </div>

<form method="post" action="">
    {% csrf_token %}
    {{ form.quantity }}
    <button type="submit" > Добавить в заказ </button>
</form>

{% for message in messages %}
    <i>{{ message }}</i><br>
{% endfor %}

{% endblock %}
