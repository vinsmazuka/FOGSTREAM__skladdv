{% extends "shop/base.html" %}

{% block title %}Карточка товара{% endblock %}

{% block content %}

<h1>Товар: {{ good }}</h1>
<h1>Артикул: {{ good.artikul }}</h1>
<h1>Цена: {{ good.price }} руб. за 1 {{ good.unit }} </h1>

<form method="post" action="">
    {% csrf_token %}
    {{ form.quantity }}
    <button type="submit" > Добавить в заказ </button>
</form>

<h1>{{ message }}</h1>

{% endblock %}
