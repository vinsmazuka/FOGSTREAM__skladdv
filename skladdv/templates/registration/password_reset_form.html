{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row password_reset">
        <h1>Сбросить пароль</h1>
        <form action="" method="post">{% csrf_token %}
            <div class="password_reset__div">
                <h3>Введите email</h3>
                {% if form.email.errors %} {{ form.email.errors }} {% endif %}
                {{ form.email }}
            </div>
            <input type="submit" class="btn btn-default btn-lg" value="Сбросить пароль" />
        </form>
    </div>
</div>

{% endblock %}
